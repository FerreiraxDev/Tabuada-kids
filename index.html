<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Fácil - Aprenda tabuada usando a tecnologia</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/58def8d838.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="social-media">
           <p>Este projeto foi inspirado para ajudar crianças de maneira simples <br>
            a entender e decorar a tabuada, podendo escolher entre as 4 operações matemáticas.</p>
            <div class="icons-media">
                <div class="media">
                    <a href="https://www.instagram.com/_caioojf/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="media">
                    <a href="https://www.linkedin.com/in/ferreiradev12/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="media">
                    <a href="https://github.com/FerreiraxDev" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
    </div><!-- social-media -->
    <main>
        <div class="container">

            <div class="text">
                <h2 id="changeText">Aprenda Tabuada aqui</h2>
            </div>
            
            <div class="tabuada-container">

                <div class="tabuada-input">
                    <input type="number" name="numero" id="inp-number">
                    <label for="numero">Qual tabuada quer aprender ?</label>
                    <select name="option" id="option">
                        <option value="value0" id="defalut" selected="selected">Selecione</option>
                        <option value="value1" id="adicao">Adição</option> 
                        <option value="value2" id="subtracao">Subtração</option> 
                        <option value="value3" id="multiplicacao">Multiplicação</option> 
                        <option value="value4" id="divisao">Divisão</option> 
                    </select>
                    <input type="button" value="Aprender" id="btn-resultado">
                </div>

                <div class="resultado" id="resultado">
                    
                </div>

                <div class="ig">
                    <p>@_caioojf</p>
                </div>

            </div><!-- tabuada-container -->

        </div><!-- container -->

    </main>

    <script src="js/repeticao.js" defer></script>
    
</body>
</html>
